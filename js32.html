<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript 32</title>
<script type="text/javascript">
function kontrol()
{
	var adal= document.getElementById("ad").value;
	var emailal= document.getElementById("email").value;
	var sifreal= document.getElementById("sifre").value;
	var tcnoal= document.getElementById("tcno").value;
	
	document.getElementById("aduyari").innerHTML="";
	document.getElementById("emailuyari").innerHTML="";
	document.getElementById("sifreuyari").innerHTML="";
	document.getElementById("tcnouyari").innerHTML="";
	
	if(adal=="")
	{ document.getElementById("aduyari").innerHTML="Boş geçemezsiniz!!!";
	  document.getElementById("aduyari").style.color="#f00";	
	}
	
	if(emailal=="")
	{ document.getElementById("emailuyari").innerHTML="Boş geçemezsiniz!!!";
	  document.getElementById("emailuyari").style.color="#f00";	
	}
	
	if(sifreal=="")
	{ document.getElementById("sifreuyari").innerHTML="Boş geçemezsiniz!!!";
	  document.getElementById("sifreuyari").style.color="#f00";	
	}
	
	if(tcnoal=="")
	{ document.getElementById("tcnouyari").innerHTML="Boş geçemezsiniz!!!";
	  document.getElementById("tcnouyari").style.color="#f00";	
	}
}

</script>
</head>
<body>
<form action="" method="get">
<table>
  <tr>
    <td width="150">Adı Soyadı</td>
    <td width="150"><input name="" type="text" id="ad" /></td>
    <td width="350"><span id="aduyari"></span></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input name="" type="text" id="email" /></td>
    <td><span id="emailuyari"></span></td>
  </tr>
  <tr>
    <td>Şifre</td>
    <td><input name="" type="password" id="sifre" /></td>
    <td><span id="sifreuyari"></span></td>
  </tr>
  <tr>
    <td>TC No</td>
    <td><input name="" type="text" id="tcno" /></td>
    <td><span id="tcnouyari"></span></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input name="" type="button" value="Gönder" onclick="kontrol()" /></td>
    <td>&nbsp;</td>
  </tr>
</table>


</form>
</body>
</html>
